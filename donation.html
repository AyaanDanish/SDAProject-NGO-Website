<!DOCTYPE html>
<html lang="en">

<head>
	<title>Project Sahara - Donate Today!</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- custom css file link  -->
	<link rel="stylesheet" href="css/donationpayment.css">
	<link href="css/main2.css" rel="stylesheet" media="all">

</head>

<body>

	<div class="container">

		<form action="">

			<div class="row">

				<div class="col">

					<h3 class="title">DONATE TODAY</h3>

					<div class="inputBox">
						<span>Email :</span>
						<input type="email" placeholder="xyz@abc.com" name="email" id="email" required="xyz@abc.com">
					</div>

					<div class="input-group">
						<label class="label">Donate Anonymously?</label>
						<div class="rs-select2 js-select-simple select--no-search">
							<select name="subject">
								<option disabled="disabled" selected="selected">Choose option</option>
								<option>No</option>
								<option>Yes</option>



							</select>
							<div class="select-dropdown"></div>
						</div>
					</div>


					<div class="input-group row">
						<label class="label">Donate to:</label>
						<div class="rs-select2 js-select-simple select--no-search">
							<select name="cause">
								<option disabled="disabled" selected="selected">Choose option</option>
								<option>Flood Relief</option>
								<!-- <option>Sadqa/Qurbani</option> -->
								<option>Medical Supplies</option>
								<option>Educational Supplies</option>
								<option>Rashan Distribution</option>


							</select>
							<div class="select-dropdown"></div>
						</div>
					</div>
					<div class="input-group row">
						<label class="label">Donatation type:</label>
						<div class="rs-select2 js-select-simple select--no-search ">
							<select name="type">
								<option disabled="disabled" selected="selected">Choose option</option>
								<option>Zakkat</option>
								<option>Sadqa</option>
							</select>
							<div class="select-dropdown"></div>
						</div>
					</div>


					<div class="inputBox">
						<span>Amount :</span>
						<input type="text" placeholder="$$$" name="amount">
					</div>

					<div class="flex">
						<div class="inputBox">
							<span>state :</span>
							<input type="text" placeholder="Sindh">
						</div>
						<div class="inputBox">
							<span>zip code :</span>
							<input type="text" placeholder="65300">
						</div>
					</div>

				</div>

				<div class="col">

					<h3 class="title">payment</h3>

					<div class="inputBox">
						<span>cards accepted :</span>
						<img src="images/card_img.png" alt="">
					</div>

					<div class="inputBox">
						<span>Full Name :</span>
						<input type="text" placeholder="John Smith" name="name">
					</div>

					<div class="inputBox">
						<span>credit card number :</span>
						<input type="number" placeholder="1111-2222-3333-4444">
					</div>
					<div class="inputBox">
						<span>exp month :</span>
						<input type="text" placeholder="JAN">
					</div>

					<div class="flex">
						<div class="inputBox">
							<span>exp year :</span>
							<input type="number" placeholder="2022">
						</div>
						<div class="inputBox">
							<span>CVV :</span>
							<input type="text" placeholder="XXXX">
						</div>
					</div>

				</div>

			</div>

			<button name="submit" type="submit" class="submit-btn" id = "submit-btn">
				DONATE
			</button>

			<!-- <input type="submit" value="DONATE" class="submit-btn" name = "submit" id="submit-btn"> -->

		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<script src="js/donation.js"></script>

</body>

</html>
